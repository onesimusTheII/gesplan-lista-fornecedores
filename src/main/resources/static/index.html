<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Fornecedores</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="container">
    <h1>Lista de Fornecedores</h1>
    <div>
        <button id="new">Novo</button>
        <button id="edit" disabled>Editar</button>
        <button id="delete" disabled>Excluir</button>
    </div>
    <table>
        <thead>
        <tr>
            <th></th>
            <th>Nome</th>
            <th>E-mail</th>
            <th>Telefone</th>
            <th>Tipo de Fornecedor</th>
            <th>Observação</th>
            <th>Favorito</th>
        </tr>
        </thead>
        <tbody id="supplier-list">
        <!-- Fornecedores serão adicionados aqui -->
        </tbody>
    </table>
    <div id="form-container" style="display:none;">
        <h2>Formulário de Fornecedor</h2>
        <form id="supplier-form">
            <label>Nome: <input type="text" id="name" required></label><br>
            <label>E-mail: <input type="email" id="email" required></label><br>
            <div id="phones">
                <label>Telefones:
                    <input type="tel" class="phone" required>
                    <button type="button" id="add-phone">Adicionar Telefone</button>
                </label><br>
            </div>
            <label>Tipo de Fornecedor:
                <select id="type" required>
                    <option value="Atacadista">Atacadista</option>
                    <option value="Distribuidor">Distribuidor</option>
                    <option value="Fabricante">Fabricante</option>
                    <option value="Varejista">Varejista</option>
                </select>
            </label><br>
            <label>Observação: <textarea id="observation"></textarea></label><br>
            <button type="submit">Salvar</button>
            <button type="button" id="cancel">Cancelar</button>
        </form>
    </div>
</div>
<script src="js/script.js"></script>
</body>
</html>
